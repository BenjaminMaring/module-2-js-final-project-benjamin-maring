<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitness</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5e3221da11.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- Custom css file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="navbar nav mb-3 bg-dark">
    <div class="container">
        <a class="navbar-brand fs-2 fw-semibold m-auto ps-3 text-white">Splitness</a>
        <div>
            <label for="upload" class="upload-btn">
                <i class="fa-solid fa-file-import fa-icon-sized"></i>
            </label>
            <input type="file" id="upload" accept=".json, .txt">
        </div>
    </div>
</header>

<div class="container mt-2">
    <div class="row d-flex align-items-center wrapper-height">
        <div class="col-10 col-lg-5 bg-dark m-auto rounded-3 box mb-3">
            <div id="workout-section">
                <div class="border-bottom b-1 pt-3 mb-2 d-flex justify-content-between align-items-start">
                    <p class="fs-3 lh-1 pt-1">Your Workouts</p>
                    <button id="new-workout-btn" type="button" class="btn btn-success lh-1">New</button>
                </div>
                <!-- list section for workouts -->
                <ul class="list-group workout-list" id="workout-list"></ul>
            </div>
        </div>
        <!-- BMR calculator section -->
        <div class="col-10 col-lg-5 bg-dark rounded-3 box m-auto mb-3">
            <div id="workout-section">
                <div class="border-bottom b-1 pt-3 mb-2 d-flex justify-content-between align-items-start">
                    <p class="fs-3 lh-1 pt-1">BMR Calculator</p>
                    <button id="new-workout-btn" type="button" class="btn btn-success lh-1">New</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="app.mjs" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
