<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitness</title>
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- Custom css file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar nav navbar-expand-lg bg-dark">
        <div class="container d-flex justify-content-between">
            <a class="btn btn-primary ms-0 ms-md-3" data-bs-toggle="offcanvas" href="#offcanvas" role="button" aria-controls="offcanvas">
              <i class="bi bi-list"></i>
              </a>
              <a class="navbar-brand fs-2 fw-semibold text-light m-0"><input id="workout-name-input"></a>
              <button id="save-workout" class="btn bg-success text-white fs-5 google-font">Save</button>
        </div>
    </header>

    <!-- workout section -->
    <div class="col-10 col-lg-6 bg-dark m-auto mt-3 rounded-3 box pb-2">
      <!-- header section -->
      <div class="border-bottom b-1 pt-3 m-2 d-flex justify-content-between align-items-start">
        <p class="fs-3 lh-1 ps-1 text-white">Your Excersizes</p>
        <button id="plus" class="text-success bg-dark border-0 plus" data-bs-toggle="modal" data-bs-target="#excersize">+</button>
    </div>
    <!-- workout lists -->
        <div id="workout-box" class="d-flex flex-wrap"></div>
    </div>

    <!-- Excersize Modal -->
    <div class="modal fade" id="excersize" tabindex="-1" aria-labelledby="excersize" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header Content -->
            <div class="modal-header d-flex justify-content-center">
                <input id="excersize-input" placeholder="New">
                
            </div>
            <!-- modal body content -->
            <div class="modal-body d-flex flex-column">
                <div class="d-flex justify-content-evenly mb-2">
                    <input id="sets-input" class="excersize-input" placeholder="Sets" type="text">
                    <input id="weight-input" class="excersize-input" placeholder="Weight" type="number">
                    <input id="reps-input" class="excersize-input" placeholder="Reps" type="number">
                </div>
                <input id="notes-input" type="text" placeholder="Add Notes...">
            </div>
            <div class="modal-footer d-flex justify-content-between">
                <div>
                    <button id="edit-excersize" type="button" class="btn btn-primary">Edit</button>
                    <button id="save-excersize" type="button" class="btn btn-primary">Save</button>
                </div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Off canvas -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header bg-dark text-white">
            <h5 class="offcanvas-title fs-1 mb-1" id="offcanvasExampleLabel"><a href="index.html" class="text-white link-underline">Splitness</a></h5>
            <button type="button" class="btn-close bg-secondary" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body bg-dark text-white">
          <div>
            <div class="d-flex justify-content-evenly align-items-center">
              <button id="export-workout" class="btn btn-success">Export</button>
              <button id="delete-workout" class="btn btn-danger google-font m-2">Delete</button>
              <button id="new-workout-btn" type="button" class="btn btn-success">New</button>              
            </div>
            <div class="border-top rounded-0 mt-2 pt-2">
                <ul class="list-group workout-list" id="workout-list"></ul>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="workouts.js" type="module"></script>
    <script src="app.mjs" type="module"></script>
</body>
</html>
